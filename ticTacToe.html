<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet" />
    <link href="styles/tic-tac-toe.css" rel="stylesheet" type="text/css" />
    <script defer src="js/app.js"></script>

    <title>APCSP Tic-Tac-Toe</title>
  </head>
  <body>
    <audio id="victoryAudio">
      <source src="audio/Detour_Sting.mp3" type="audio/mpeg">
    </audio>
    <!-- audio???
    <audio id="tieAudio">
      <source src="audio/Must_Be_Something_Sting.mp3" type="audio/mpeg">
    </audio>
  -->
    <h1 id="titles">tic | tac | toe</h1>
    <div class="container column">
      <h2>Turn: X</h2>
      <h3 id="xWinCount" class="count"> X Score<li id="list"></li></h3>
      <h3 id="xWinCount" class="count"> O Score <li id="secondList"></li></h3>
      <h3 id="tieCount" class="count"> Tie Score <li id="thirdList"></li></h3>
      <div class="container wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div id="reset-button">Play Again!</div>
    </div>
  </body>
</html>
